<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <button id="high-score-button">View High Scores</button>
        <p id="timer">Time: </p>
    </header>
    <section class="start-screen">
        <h1>Welcome to the Coding Quiz!</h1>
        <p>Answer the following code related questions within the time limit.</p>
        <p>Keep in mind that wrong answers will reduce your time!</p>
        <button id="start-button">Start Quiz</button>
    </section>
    <section class="quiz">
        <div id="question"></div>
    </section>
    <section class="game-over">
        <h2>Score:</h2>
        <p id="player-score"></p>
        <label for="initials-input">Please Enter your Name</label>
        <input id="initials-input" type="text">
        <button id="submit-score">Submit Score</button>
    </section>
    <section class="high-scores">
        <h2>HighScores</h2>
        <ol id="scores-list">
        </ol>
        <button id="play-again">Play Again?</button>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
