<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <button id="high-scores"></button>
        <p id="timer"></p>
    </header>
    <section class="start-screen">
        <h1>Welcome to the Coding Quiz!</h1>
        <p>Answer the following code related questions within the time limit.</p>
        <p>Keep in mind that wrong answers will reduce your time!</p>
        <button class="start-button">Start Quiz</button>
    </section>
    <section class="quiz">
        <div class="question"></div>
        <button class="answerA"></button>
        <button class="answerB"></button>
        <button class="answerC"></button>
        <button class="answerD"></button>
    </section>
    <section class="high-scores">
        <h2>HighScores</h2>
        <ul class="scores-list">
        </ul>
    </section>
</body>

</html>
