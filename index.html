<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid bg-dark text-light">
        <div class="d-flex align-items-center justify-content-between p-3">
            <button id="high-score-button" class="btn btn-warning">View High Scores</button>
            <p id="timer"></p>
        </div>
    </header>
    <section class="start-screen container-fluid">
        <div class="d-flex flex-column justify-content-center align-items-center p-3">
            <h1>Welcome to the Coding Quiz!</h1>
            <p>Answer the following code related questions within the time limit.</p>
            <p>Keep in mind that wrong answers will reduce your time!</p>
            <button id="start-button" class="btn btn-warning">Start Quiz</button>
        </div>
    </section>
    <div class="quiz container vh-100 flex-column justify-content-center align-items-center">
        <p id="validation" class="m-3"></p>
        <section class="card d-flex flex-column justify-content-start bg-dark text-light m-3">
            <div id="question" class="card-title d-flex flex-column justify-content-start m-3"></div>

        </section>
    </div>
    <section class="game-over container flex-column align-items-center justify-content-center">
        <h2>Score:</h2>
        <h2 id="player-score"></h2>
        <label for="initials-input">Please Enter your Name</label>
        <input class="m-3" id="initials-input" type="text">
        <button class="btn btn-warning" id="submit-score">Submit Score</button>
    </section>
    <section class="high-scores flex-column align-items-center justify-content-center">
        <h2 class="m-3">HighScores</h2>
        <ol id="scores-list" class="m-3">
        </ol>
        <button class="btn btn-warning m-3" id="play-again">Play Again?</button>
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
